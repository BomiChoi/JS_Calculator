<!DOCTYPE html>
<html>
  <head>
    <title>JS calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="calculator__display">
        <span class="current">0</span>
        <span class="ans"></span>
      </div>
      <button class="calculator__button clear">C</button>

      <button class="calculator__button number">7</button>
      <button class="calculator__button number">8</button>
      <button class="calculator__button number">9</button>
      <button class="calculator__button operator">+</button>

      <button class="calculator__button number">4</button>
      <button class="calculator__button number">5</button>
      <button class="calculator__button number">6</button>
      <button class="calculator__button operator">-</button>

      <button class="calculator__button number">1</button>
      <button class="calculator__button number">2</button>
      <button class="calculator__button number">3</button>
      <button class="calculator__button operator">*</button>

      <button class="calculator__button number zero">0</button>
      <button class="calculator__button equal">=</button>
      <button class="calculator__button operator">/</button>

      <button class="calculator__button sign">+/-</button>
      <button class="calculator__button point">.</button>
      <button class="calculator__button del">Del</button>
      <button class="calculator__button operator">^</button>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
